<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shop</title>

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Internal CSS */
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            background-color: #333;
            padding: 10px;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            display: block;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        .product-card {
            border: 1px solid #ccc;
            padding: 16px;
            margin: 16px;
            width: 200px;
            text-align: center;
            background-color: #f9f9f9;
        }

        form label, form input, form textarea {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1 style="color: blue; text-align: center;">E-Shop</h1> <!-- Inline CSS -->
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="products">
        <h2>Products</h2>
        <article class="product-card">
            <img src="gymbag.png" alt="Product Image 1" width="150">
            <h3>Puma</h3>
            <p>Gymbag</p>
            <p>Price: $100</p>
        </article>
        <article class="product-card">
            <img src="bag.png" alt="Product Image 2" width="150">
            <h3>Celine</h3>
            <p>Handbag</p>
            <p>Price: $2000</p>
        </article>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>Welcome to E-Shop. We offer a wide range of products at great prices.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form action="#">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

</body>
</html>
